apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gestion-aranceles-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gestion-aranceles
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50  # Cambia esto seg√∫n tus pruebas

