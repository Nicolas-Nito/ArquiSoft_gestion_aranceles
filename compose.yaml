services:
  gestion-aranceles:
    build:
      context: ./
      dockerfile: ./deploy/local/python.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - tarea-unidad-04
    depends_on:
      - mongodb
      - rabbitmq
    environment:
      - MONGO_ADMIN_USER=${MONGO_ADMIN_USER}
      - MONGO_ADMIN_PASS=${MONGO_ADMIN_PASS}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/  # URL de RabbitMQ para conectarse
    env_file:
      - .env

  debt-container:
    build:
      context: ./
      dockerfile: ./deploy/local/python.Dockerfile
    ports:
      - "8003:8003"
    volumes:
      - .:/app
    command: uvicorn app.debt.main:app --reload --host 0.0.0.0 --port 8003
    networks:
      - tarea-unidad-04
    depends_on:
      - mongodb
      - rabbitmq
    environment:
      - MONGO_ADMIN_USER=${MONGO_ADMIN_USER}
      - MONGO_ADMIN_PASS=${MONGO_ADMIN_PASS}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/  # URL de RabbitMQ para conectarse
    env_file:
      - .env

  debt-consumer:
    build:
      context: ./
      dockerfile: ./deploy/local/python.Dockerfile
    ports:
      - "8006:8006"
    volumes:
      - .:/app
    command: python -m app.debt.consumer
    networks:
      - tarea-unidad-04
    depends_on:
      - mongodb
      - rabbitmq
      - debt-container
    environment:
      - MONGO_ADMIN_USER=${MONGO_ADMIN_USER}
      - MONGO_ADMIN_PASS=${MONGO_ADMIN_PASS}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/  # URL de RabbitMQ para conectarse
    env_file:
      - .env

  payment-container:
    build:
      context: ./
      dockerfile: ./deploy/local/python.Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - .:/app
    command: uvicorn app.payment.main:app --reload --host 0.0.0.0 --port 8002
    networks:
      - tarea-unidad-04
    depends_on:
      - mongodb
      - rabbitmq
    environment:
      - MONGO_ADMIN_USER=${MONGO_ADMIN_USER}
      - MONGO_ADMIN_PASS=${MONGO_ADMIN_PASS}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/  # URL de RabbitMQ para conectarse
    env_file:
      - .env

  payment-consumer:
    build:
      context: ./
      dockerfile: ./deploy/local/python.Dockerfile
    ports:
      - "8004:8004"
    volumes:
      - .:/app
    command: python -m app.payment.consumer
    networks:
      - tarea-unidad-04
    depends_on:
      - mongodb
      - rabbitmq
      - payment-container
    environment:
      - MONGO_ADMIN_USER=${MONGO_ADMIN_USER}
      - MONGO_ADMIN_PASS=${MONGO_ADMIN_PASS}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/  # URL de RabbitMQ para conectarse
