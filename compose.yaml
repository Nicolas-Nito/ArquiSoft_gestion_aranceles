  benefits-container:
    build:
      context: ./
      dockerfile: ./deploy/local/python.Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    command: uvicorn app.benefits.main:app --reload --host 0.0.0.0 --port 8001
    networks:
      - tarea-unidad-04
