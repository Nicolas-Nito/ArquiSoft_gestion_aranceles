services:
  gestion-aranceles:
    build:
      context: ./
      dockerfile: ./deploy/local/python.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - tarea-unidad-04
    depends_on:
      - mongodb
  mongodb:
    image: mongo:4.4
    ports:
      - "27017:27017"
    networks:
      - tarea-unidad-04
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ADMIN_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ADMIN_PASS}
volumes:
  mongodb-data:
networks:
  tarea-unidad-04:
    external: false
