services:
  gestion-aranceles:
    build:
      context: ./
      dockerfile: ./deploy/local/python.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - tarea-unidad-04
networks:
  tarea-unidad-04:
    external: false
