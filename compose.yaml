    env_file:
      - .env

  mongodb:
    image: mongo:4.4
    ports:
      - "27017:27017"
    networks:
      - tarea-unidad-04
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ADMIN_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ADMIN_PASS}
  

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"  # Puerto para las conexiones AMQP
      - "15672:15672"  # Puerto para la interfaz de administraci√≥n web
    networks:
      - tarea-unidad-04
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}


volumes:
  mongodb-data:
networks:
  tarea-unidad-04:
    external: false
